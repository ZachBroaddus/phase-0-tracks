<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
  <table border="1">
  	<tr>
      <th>Book</th>
      <th>Author</th>
      <th>Year Published</th>
  	</tr>
  	<tr>
      <td>1984</td>
      <td>George Orwell</td>
      <td>1949</td>
  	</tr>
  	<tr>
      <td>To Kill A Mockingbird</td>
      <td>Harper Lee</td>
      <td>1960</td>
  	</tr>
  	<tr>
      <td>On The Road</td>
      <td>Jack Kerouac</td>
      <td>1957</td>
  	</tr>
  </table>

  <table border=1>
    <tr>
      <th>Header 1</th>	
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td rowspan="2">Spans Two Rows</td>
      <td>Text</td>	
      <td>More Text</td>	
    </tr>
    <tr>
      <td>X</td>	
      <td>Y</td>	
    </tr>
    <tr>
      <td colspan="2">Spans Two Columns</td>
      <td>Z</td>	
    </tr>
  </table>
</body>
</html>
